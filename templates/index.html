<!DOCTYPE html>
<html>
  <head>
    <title>Waspmote Agricultural Data</title>
  </head>
  <body>
    <h1>Waspmote Agricultural Data</h1>
    <style>
      body { background-color: rgb(147, 208, 219); }
      p { color: #fff; }
  </style>
    <table>
      <tr>
        <th>Temperature</th>
        <th>Soil Moisture</th>
        <th>Battery Level</th>
        <th>Date & Time</th>
        <!-- Add more columns if needed -->
      </tr>
      {% for row in data %}
        <tr>
          <td>{{ row[0] }}</td>
          <td>{{ row[1] }}</td>
          <td>{{ row[2] }}</td>
          <td>{{ row[3] }}</td>
          <!-- Add more columns if needed -->
        </tr>
      {% endfor %}
    </table>
  </body>
</html>
